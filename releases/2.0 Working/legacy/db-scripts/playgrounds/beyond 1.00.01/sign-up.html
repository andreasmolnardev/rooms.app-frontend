<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Organizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/icons/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="shortcut icon" href="assets/favico.ico" type="image/x-icon">
</head>

<body onload="ThemeGetter()">
    <div class="container">
        <h1 id="heading">Registrieren</h1>
        <h3>Weiter zu Room Organizer</h3>
        <section class="output">
            <div id="error-message" class="message">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <p id="output-txt"></p>
            </div>
            <div id="success-message" class="message">

                <i class="fa-solid fa-list-check"></i>
                <p>Sie werden in Kürze weitergeleitet</p>
            </div>
        </section>

        <label for="sign-up-email">E-Mail Addresse</label>
        <input type="text" placeholder="foo@mail.com" id="sign-up-email">
        <label for="sign-up-email">Gruppenname</label>
        <input type="text" placeholder="Foo Bar's Team" id="sign-up-username">
        <label for="sign-up-password">geteiltes Passwort</label>
        <input type="password" placeholder="empfohlen: min. 8 Zeichen" id="sign-up-password">
        <label for="repeat-password">Passwort wiederholen</label>
        <input type="password" placeholder="Passwort, unverändert" id="repeat-password">

        <div class="splitter">
            <label for="licence-code">Lizenz</label>
            <input type="text" placeholder="A0000" id="license-code">
        </div>
        <div class="splitter">
            <label for="">Ablaufdatum</label>
            <input type="text" placeholder="Foo Bar" id="expires-when">
        </div>





        <button id="signup" class="signin-btn">Registrieren</button>

        <ul>
            <li><a href="index.html">Anmelden</a></li>
            <li><a href="">Kontakt</a></li>
            <li><a href="nutzungsbedingungen/index.html">Nutzungsbedingungen</a></li>
        </ul>


    </div>
    <div class="info">
        <img src="" alt="">
        <h1>Room Organizer</h1>
        <h3>by Smart Codelab</h3>
    </div>

    <script type="module" src="db-scripts/config.js"></script>
    <script src="db-scripts/auth/sign-up.js" type="module"></script>
    <script src="ui-scripts/darkmode.js"></script>
</body>

</html>
