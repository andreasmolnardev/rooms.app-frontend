<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Organizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="assets/icons/fontawesome-free-6.4.0-web/css/all.css">
    <link rel="shortcut icon" href="assets/favico.ico" type="image/x-icon">
    <link rel="manifest" href="manifest.json">
</head>

<body onload="ThemeGetter()">
    <div class="container">
        <h1 id="heading">Anmelden</h1>
        <h3>Weiter zu Room Organizer</h3>



        <section class="output">
            <div id="error-message" class="message">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <p id="output-txt"></p>
            </div>
            <div id="success-message" class="message">

                <i class="fa-solid fa-list-check"></i>
                <p>Sie werden in Kürze weitergeleitet</p>
            </div>
        </section>
        <form id="login-form">
            <label for="username-input">Gruppenname</label>
            <input type="text" placeholder="Foo Bar's Team" id="username-input" autocomplete="username">
            <label for="pw-input">geteiltes Passwort</label>
            <input type="password" placeholder="min. 8 Zeichen" id="pw-input" autocomplete="current-password">
            <div>
                <p>Passwort vergessen?</p>
            </div>
          <!--  <button id="login" class="signin-btn">Überprüfen</button> -->
            <input type="submit" value="Überprüfen" class="signin-btn"> 
        </form>
        <ul>
            <li><a href="sign-up.html">Registrieren</a></li>
            <li><a href="kontakt/index.html">Kontakt</a></li>
            <li><a href="nutzungsbedingungen/index.html">Nutzungsbedingungen</a></li>
        </ul>


    </div>
    <div class="info">
        <img src="" alt="">
        <h1>Room Organizer</h1>
        <h3>by Smart Codelab</h3>
    </div>
    <script type="module" src="db-scripts/config.js"></script>
    <script src="db-scripts/auth/login.js" type="module"></script>
    <script src="ui-scripts/darkmode.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then(registration => {
                console.log('Service Worker registered:', registration);
              })
              .catch(error => {
                console.log('Service Worker registration failed:', error);
              });
          });
        }
      </script>
      
</body>

</html>
